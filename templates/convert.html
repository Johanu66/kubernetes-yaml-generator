{% extends "base.html" %}
{% block content %}
<h2>Convertir un YAML Kubernetes vers un autre provider</h2>

<form method="POST">

    <label>Collez votre YAML :</label><br>
    <textarea name="yaml_input" style="width:100%; height:200px;"></textarea>
    <br><br>

    <label>Convertir vers :</label>
    <select name="target_provider">
        {% for p in providers %}
        <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
    </select>

    <br><br>

    <button type="submit">Convertir</button>

</form>
{% endblock %}
